//8X8 mesh with 20 flits per packet under injection mode
//injection rate here is packet per cycle, NOT flit per cycle

// Topology

topology = mesh;
k = 4;
n = 2;

// Routing
routing_function = dim_order;

// Flow control
router = bypass;
num_vcs     = 2;
vc_buf_size = 8;

credit_delay   = 1;
routing_delay  = 0;
vc_alloc_delay = 1;
sw_alloc_delay = 1;
noq            = 0;

// Traffic
traffic = uniform;
classes = 1;
packet_size = 5; 
wait_for_tail_credit=1;


// Simulation
sim_type = throughput;
//sim_type = latency;

injection_rate = 0.2;
sample_period = 10000;
